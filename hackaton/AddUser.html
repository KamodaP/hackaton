<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Quiz Preview</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>


	<div class="container">
	<div class="row">
    <form class="col s12">
		<div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
	  	<p>
			<input name="group1" type="radio" id="name" checked="checked"/>
			<label for="name"></label>
		</p>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
		</div>
	  <div class="row">
	  	<p>
			<input name="group1" type="radio" id="nick" />
			<label for="nick"></label>
		</p>
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">Nick</label>
        </div>
		</div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>	  
    <div class="container">
		<div class="row right white">
			<a class="btn-floating btn-large waves-effect waves-light red" name="user_submit" type="submit"><i class="material-icons">add</i></a>

			<!--<p class="btn"><a href="#">Submit</a></p>
			<p class="btn"><a href="#">Cancel</a></p>-->
		</div>
	</div>
	
	</form>
	
	</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	
</body>
</html>
