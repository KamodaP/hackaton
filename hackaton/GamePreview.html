<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Quiz Preview</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>

<body>

	
	<div class="container">
    <section class="section">
      <!--Quiz Selection-->
      <div class="row">  
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text popup"><i class="material-icons">flash_on</i></h2>
            <h5 class="center"><a href="#">ABCD</a></h5>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text popup"><i class="material-icons">group</i></h2>
            <h5 class="center"><a href="#">Quiz</a></h5>
          </div>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center brown-text popup"><i class="material-icons">settings</i></h2>
            <h5 class="center"><a href="#">Memory</a></h5>
          </div>
        </div>
      </div>
    </section>
	</div>

	<div class="container">
	<table>
        <thead>
          <tr>
              <th data-field="id">No.</th>
              <th data-field="name">Val 1</th>
              <th data-field="price">Val 2</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>lol1</td>
            <td>wow1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>lol2</td>
            <td>wow2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>lol3</td>
            <td>wow3</td>
          </tr>
        </tbody>
      </table>
	  </div>
    
	<div class="container center">
	<ul class="pagination">
		<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
		<li class="active"><a href="#!">1</a></li>
		<li class="waves-effect"><a href="#!">2</a></li>
		<li class="waves-effect"><a href="#!">3</a></li>
		<li class="waves-effect"><a href="#!">4</a></li>
		<li class="waves-effect"><a href="#!">5</a></li>
		<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
	</ul>
	</div>

</body>
</html>
